<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>小考</title>
    <script type="text/javascript" src="./js/jquery-3.2.0.js"></script>
    <script type="text/javascript">
      function modCSS(){
        $("li").hover(function() {
          $(this).addClass("mouseInto");
        }, function(){
          $(this).removeClass("mouseInto");
        });
      }
      
      function modTitle() {
        var title = $("h1").eq(0).html();
        $("h1").eq(0).html(title + "_4102029004");
      }
    </script>
    <style>
      .mouseInto {
        font-size: 20px;
        color: red;
      }
      .default {
        font-size: 12px;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Web Programming</h1>
    <hr>
    <p>Content</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>DOM</li>
      <li>JavaScript</li>
      <li>JSP</li>
    </ul>
    <input type="button" value="以JS更改元素內容" onclick="modEle()">
    <input type="button" value="以jQuery更改CSS" onclick="modCSS()">
    <input type="button" value="修改標題" onclick="modTitle()">
  </body>

<!-- 問題二 START -->

  <script type="text/javascript">
    function modEle() {
      //修改為HTML5 & CSS3
      var liArray = document.getElementsByTagName("LI");
      liArray[0].innerHTML = "HTML5";
      liArray[1].innerHTML = "CSS3";
      //在JSP後加入帶有TextNode的節點
      var ulArray = document.getElementsByTagName("UL");
      var newText = "MySQL";
      var newNode = document.createElement("LI");
      var newTextNode = document.createTextNode(newText);
      newNode.appendChild(newTextNode);
      ulArray[0].appendChild(newNode);
    }
  </script>

<!-- 問題二 END -->

</html>
